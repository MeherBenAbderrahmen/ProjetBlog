<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-sm btn-primary btn-create mt-3" routerLink="/addPost">Creer
                            Un nouveau post</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-md-4">
                    <h3 class="heading text-success text-center text-uppercase m-4">Liste des posts</h3>
                    <p><img src="../assets/Blog-Post.jpg" alt="Image" class="img-fluid"></p>
                </div>
                <div class="panel-body table-responsive col-md-8 mt-3 form ">
                    <table class="table table-striped table-bordered table-list ">
                        <thead>
                            <tr>
                                <th><em class="fa fa-cog"></em></th>
                                <th class="hidden-xs">ID</th>
                                <th>Titre</th>
                                <th>Categorie</th>
                                <th>Date</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="myTable">

                            <tr *ngFor="let post of registartions  ;let i=index ">
                                <td align="center">
                                    <a class="btn btn-default"><em class="fa fa-pencil"
                                            [routerLink]="['/updatePost', i]"></em></a>
                                    <a class="btn btn-danger"><em class="fa fa-trash"
                                            (click)="supprimerPost(i)"></em></a>
                                </td>
                                <td>{{(i+1)}}</td>
                                <td>{{ post.titre}}</td>
                                <td>{{ post.categorie}}</td>
                                <td>{{ post.date}}</td>
                                <td>{{ post.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
